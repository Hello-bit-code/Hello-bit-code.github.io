<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 안전 단어</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="safetyWord">안전 단어</h1>
    <script>
        const words = [
            '안전은 성공의 열쇠입니다',
            '안전은 발명이 아닌 태도입니다.',
            '안전은 자연스럽게 일어나는 것이 아니라 노력을 기울여 만들어진 것이다.',
            '안전은 자유를 가져다 줍니다.',
            '안전은 모든 자유 중 가장 중요한 것이다.',
            '안전은 행복으로 가는 첫 번째 발걸음입니다.',
            '안전은 운의 문제가 아니라 예방의 문제입니다.',
            '안전은 지혜의 기초입니다.',
            '안전은 성공의 기초입니다.',
            '안전은 먼저 올바른 것들을 우선순위에 두는 것입니다.',
            '안전은 불필요한 공포로부터의 자유입니다.',
            '안전은 이상주의가 아닌 조각들의 문제입니다.',
            '안전은 세심한 주의의 결과입니다.',
            '안전은 항상 당신의 손에 있습니다.'
        ];

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById('safetyWord').innerText = words[randomIndex];
        }

        window.onload = getRandomWord;
    </script>
</body>
</html>
