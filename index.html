<!DOCTYPE html>
<html lang="ko">
<head>

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

            '안전은 자유를 가져다 줍니다.',
            '안전은 모든 자유 중 가장 중요한 것이다.',
            '안전은 행복으로 가는 첫 번째 발걸음입니다.',
            '안전은 운의 문제가 아니라 예방의 문제입니다.',
            '안전은 지혜의 기초입니다.',
            '안전은 성공의 기초입니다.',

            '입으로만 안전 No, 행동으로 안전 Yes'
            '내 일터의 안전의식 그 시작은 안전밸트'
            '아차하는 사고순간, 내 가족은 평생 운다.'

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById('safetyWord').innerText = words[randomIndex];
        }

        window.onload = getRandomWord;
    </script>
</body>
</html>
